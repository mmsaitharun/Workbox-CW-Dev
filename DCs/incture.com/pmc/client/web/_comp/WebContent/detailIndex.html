<!DOCTYPE HTML>
<html>
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<script src="/sapui5/resources/sap-ui-cachebuster/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-compatVersion="1.16" >
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<script type="text/javascript">
				sap.ui.localResources("detailPage");
				var app = new sap.m.App({
					initialPage : "iddetail"
				});
				var page = sap.ui.view({
					id : "iddetail",
					viewName : "detailPage.bpmInboxDetail",
					type : sap.ui.core.mvc.ViewType.XML
				});
				app.addPage(page);
				app.placeAt("content");
		</script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
	</head>
	<!-- <script type="text/javascript" src="js/util.js"></script> -->
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
