<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script src="/sapui5/resources/sap-ui-cachebuster/sap-ui-core.js"
	id="sap-ui-bootstrap" 
	data-sap-ui-libs="sap.m, sap.uxap"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex" 
	data-sap-ui-compatVersion="1.16"
	data-sap-ui-resourceroots='{
					"pmc" : "./",
					"pmc_ui": "./pmc_ui"
					}'
	data-sap-ui-appcachebuster="./">
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
<script>
	sap.ui.getCore().attachInit(function() {

		var oResource = {};
		oResource.url = "./";
		oResource.final = true;
		jQuery.sap.registerModulePath("pmc", oResource);
		sap.ui.core.AppCacheBuster.register(oResource.url);
		new sap.ui.core.ComponentContainer({
			name : "pmc"
		}).placeAt("content");

	});
</script>
</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
